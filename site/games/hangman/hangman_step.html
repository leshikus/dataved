     .title{
  position:relative;

 }
 .title em{display:none;}
 .title:hover em{
  display:block;
  position:absolute;
  z-index:1;
  width:240px;
   background-color:#B4CBDC;
   -webkit-border-radius:5px; /* красивости в виде скругленных углов */

  color:#000;
  text-decoration:none;
  padding:3px 5px;
  bottom:22px;
  right:0;
  -webkit-box-shadow:0 0 5px #B4CBDC; /* красивости в виде тени */

  box-shadow:0 0 5px #B4CBDC;
 }
 .title:hover em i{
  position:absolute;
  z-index:1;
  bottom:-7px;
  right:5px;
  border-top:7px solid #B4CBDC;
  border-left:7px solid transparent;
  _border-left:7px solid #B4CBDC; /* цвет фона. это для ие6.*/
  display:block;
  height:0;
  overflow:hidden;
 }

<script type='text/javascript' src='http://dataved.googlecode.com/svn/trunk/site/games/hangman/cookies_lib.js'></script> 
<script language="JavaScript">
       // global
    var tfd_hm_word;
    var tfd_hm_guess;
    var tfd_hm_cnt;
 var cNameGlobal = "";
    var myArray = {'1040 1055 1054 1060 1045 1052 1040': '<p>
Отрезок, выделенный на картинке красной линией</p>
<img src="http://dataved.googlecode.com/svn/trunk/site/games/hangman/images/tasks/task21.jpg" alt="Задание с картинкой" />', '1041 1045 1047 1042 1045 1058 1056 1048 1045': '<p>
Это слово загадано формулой: 3*Е - В</p>
', '1050 1040 1053 1040 1044 1040': '<p>
Разгадайте слово, зашифрованное на картинке:</p>
<img src="http://dataved.googlecode.com/svn/trunk/site/games/hangman/images/tasks/task13.jpg" alt="Задание с картинкой" />', '1042 1045 1056 1048 1060 1048 1050 1040 1062 1048 1071': 'Процесс доказательства того, что продукт делается правильно', '1042 1040 1051 1048 1044 1040 1062 1048 1071' : 'Процесс доказательства того, что сделан правильный продукт', '1060 1040 1051 1068 1057 1048 1060 1048 1050 1040 1062 1048 1071' : 'Процесс доказательства того, что продукт делается неправильно','1057 1045 1052 1068 1071': '<p>
Разгадайте слово, зашифрованное на картинке:</p>
<img src="http://dataved.googlecode.com/svn/trunk/site/games/hangman/images/tasks/task11.jpg" alt="Задание с картинкой" />', '1053 1045 1054 1055 1056 1045 1044 1045 1051 1045 1053 1053 1054 1057 1058 1068' : '<p>
Разгадайте слово, зашифрованное на картинке:</p>
<img src="http://dataved.googlecode.com/svn/trunk/site/games/hangman/images/tasks/task31.jpg" alt="Задание с картинкой" />', '1058 1056 1048 1050 1054 1058 1040 1046': '<p>
Разгадайте слово, зашифрованное на картинке:</p>
<img src="http://dataved.googlecode.com/svn/trunk/site/games/hangman/images/tasks/10.jpg" alt="Задание с картинкой" />'};
    var fullDictionary = Array();
    window.onLoad = StartGame();
    function StartGame() { 
     tfd_hm_guess = '';
  cNameGlobal = "words_v1";
     SetWord();
     tfd_hm_init(1);
     tfd_hm_cnt = 0;
     window.setTimeout('tfd_hm_refresh()', 100);
    }

    // lib
    function Style(name) {
     return document.getElementById(name).style;
    }

    function tfd_hm_update() {
     var frm = document.tfd_hm_form;
     var c = '';
     for(var i = 0; i < frm.input.value.length; i++) {
   c = frm.input.value.substr(i, 1).toUpperCase();
   if(tfd_hm_guess.indexOf(c) < 0) {
    tfd_hm_guess += c;
    if(tfd_hm_word.indexOf(c) < 0)
     frm.wrong.value += c
    break;
   }
     }
     frm.input.value = c;
     for(var i = 0; i < frm.wrong.value.length; i++)
     document.getElementById('tfd_hm_td' + i).style.backgroundColor = 'transparent';
     frm.word.value = '';
     var gamelost = document.getElementById('tfd_hm_td9').style.backgroundColor == 'transparent';
     for(var i = 0; i < tfd_hm_word.length; i++)
     frm.word.value += (tfd_hm_guess.indexOf(tfd_hm_word.substr(i, 1)) >= 0 || gamelost ? tfd_hm_word.substr(i, 1) : '_');
     if(frm.word.value.indexOf('_') < 0) {
   if(gamelost) {
    document.getElementById('tfd_hm_span').style.backgroundPosition = '0 -220px';
    frm.result.value = 'Очень жаль, но вы проиграли';
   } else {
    document.getElementById('tfd_hm_span').style.backgroundPosition = '0 0';
    frm.result.value = 'Вы выиграли!';
    for(var i = 0; i <= 9; i++)
    document.getElementById('tfd_hm_td' + i).style.backgroundColor = 'transparent';
   }
   frm.input.disabled = true;
   document.getElementById('tfd_hm_a').style.visibility = '';
     }
    }

    function tfd_hm_init(c) {
     document.getElementById('tfd_hm_span').style.backgroundPosition = '0 -110px';
     if(c || tfd_hm_cnt == 1)
   for(var i = 0; i <= 9; i++)
   document.getElementById('tfd_hm_td' + i).style.backgroundColor = "white";
     //document.body.style.backgroundColor;
     tfd_hm_cnt += 1;
    }

    function tfd_hm_refresh() {
     tfd_hm_guess = '';
     document.getElementById('tfd_hm_a').style.visibility = 'hidden';
     if(tfd_hm_cnt)
   tfd_hm_init(1);
     tfd_hm_cnt += 1;
     var frm = document.tfd_hm_form;
     frm.input.disabled = false;
     frm.result.value = '';
     frm.input.value = '';
     frm.wrong.value = '';
     tfd_hm_guess = '';
     tfd_hm_update();
    }
    function DictionaryInit(mode) {
   var i = 0;
   var stringWords;
   var wordArrayFromCookies = GetCookie(cNameGlobal);
   if (wordArrayFromCookies == null)
   {
    for (var word in myArray)
    {
     fullDictionary[i] = word;
     i++;
    }
    stringWords = fullDictionary.join("-");
    SetCookie(cNameGlobal, stringWords);
   } else
   {
    stringWords = wordArrayFromCookies.split("-");
    fullDictionary = stringWords;
   }
    }
  function GetWordBySeries(mode) {
   var word = "";
   var currentWordIndex = Math.floor(Math.random() * fullDictionary.length);
   word = fullDictionary[currentWordIndex];
   fullDictionary.splice(currentWordIndex,1);
   if (mode == 1)
   {
    if (fullDictionary.length == 0)
    {
     DeleteCookie(cNameGlobal);
    } else
    {
     SetCookie(cNameGlobal, fullDictionary.join("-"));
    }
   }
   return word;
  }
    function SetWord() {
    var mode = 0;
   if (IsCookieEnabled())
   {
    mode = 1;
   }
   DictionaryInit(mode);
    var word = GetWordBySeries(mode);
   tfd_hm_word = NormilizeWord(word);
    document.getElementById('hint').innerHTML = myArray[word];
    }
    function EncodeWord(word)
    {
     var encodedWord = "";
     for (i = 0; i <= word.length - 1; i++)
     {
   encodedWord += word.charCodeAt(i) + ' ';
     }
     return encodedWord;
    }
    function NormilizeWord(encodedString)
    {
     var normalWord = "";
     var stringToBeProceed = encodedString.split(' ');
     for (i = 0; i <= stringToBeProceed.length - 1; i++)
     {
   normalWord += String.fromCharCode(stringToBeProceed[i]);
     }
     return normalWord;
    }
    //}
     </script>
