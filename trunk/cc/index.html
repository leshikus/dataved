<!DOCTYPE html>
<html>
  
  <head>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <script src="js/jquery-1.7.1.js"></script>
    <script src="js/plugins/json-2.3.min.js"></script>
    <script src="js/crafty-dev.js"></script>
    <script src="js/soundmanager2.js"></script>
    <script src="js/class.js"></script>
    <script src="js/classes/settings.js"></script>
    <script src="js/classes/sound.js"></script>
    <script src="js/classes/app.js"></script>
    <script src="js/classes/overlay.js"></script>
    <script src="js/classes/program.js"></script>
    <script src="js/classes/level.js"></script>
    <script src="js/classes/map_object.js"></script>
    <script src="js/classes/map.js"></script>
    <script src="js/classes/dir.js"></script>
    <script src="js/classes/pos.js"></script>
    <script src="js/classes/tank.js"></script>
    <script src="js/classes/mine.js"></script>
    <script src="js/classes/base.js"></script>
    <script src="js/classes/tree.js"></script>
    <script src="js/classes/rock.js"></script>
    <script src="js/classes/wall.js"></script>
    <script src="js/classes/bullet.js"></script>
    <script src="js/classes/beam_tower.js"></script>
    <script src="js/classes/beam.js"></script>
    <script src="js/classes/explosion.js"></script>
  </head>
  
  <body>
    <script>
      // Config sound manager
      soundManager.url = 'http://dataved.googlecode.com/svn/trunk/cc/swf/';
      soundManager.flashVersion = 9;
      soundManager.debugMode = false;
      soundManager.useHighPerformance = true;
       // All classes now loaded...
      Class.classesLoaded();
    </script>
    <p>
      <div id="field">
         <h3 id="title">Level: None</h3>

        <div id="canvas">
          <div id="cr-stage"></div>
          <div id="overlay"></div>
          <div id="overlay-contents"></div>
        </div>
      </div>

      <div id="cside">
        <h3>Program</h3>
        <textarea id="program"></textarea>
      </div>
    </p>
    
    <p>
      <button id="run-button">Run Program</button>
      <button id="help-button">Programming Help</button>
      <button id="select-button">Select Level</button>
      <button id="audio-toggle" class="toggle off">
        <img src="images/icons/24/Audio.png" />
      </button>
    </p>
    <div style="text-align: right; clear:both;color: #888;"> <a href="#" id="about-button">About CodeCommander</a> - <a href="#" id="reset-button">Reset Progress</a>

    </div>
    <div id="res">
      <script>
        var app = null;
        $(function () {
          app = App.start();
        });
      </script>
    </div>
  </body>

</html>
